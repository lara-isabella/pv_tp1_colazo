<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="assets/mystyle.css">
</head>
<body>
    <header>
        <h1>Contacto</h1>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="museos.html">Museos</a></li>
            <li><a href="contacto.html">Contacto</a></li>
        </ul>    
    </nav>

    <script>
        function enviarform(){
            event.preventDefault();

            var apellido = document.getElementById("apellido").value;
            var nombre = document.getElementById("nombre").value;
            var correo = document.getElementById("correo").value;
            var mensaje = document.getElementById("mensaje").value;

            console.log("Nombre: ", nombre);
            console.log("Apellido: ", apellido);
            console.log("Correo:", correo);
            console.log("Mensaje:", mensaje);

            alert("Gracias por contactarnos, "+nombre+" "+apellido+".\nCorreo ingresado: "+correo+".\nMensaje: "+mensaje);
        }
    </script>

    <section>
        <h2>Envíanos un mensaje</h2>
        <p>Si tienes alguna consulta o sugerencia, completa el siguiente formulario:</p>

        <form onsubmit="enviarform(event)">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" required>

            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" required>

            <label for="correo">Correo electrónico:</label>
            <input type="email" id="correo" required>

            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" rows="4" required></textarea>

            <button type="submit">Enviar</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 Cultura de CABA. Todos los derechos reservados.</p>
    </footer>
</body>

</html>
